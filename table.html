<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Tags Input Example</title>
</head>
<body>
  <h1>Enter Values:</h1>
  
  <label for="input1">Input 1:</label>
  <input type="text" id="input1"><br><br>
  
  <label for="input2">Input 2:</label>
  <input type="text" id="input2"><br><br>
  
  <label for="input3">Input 3:</label>
  <input type="text" id="input3"><br><br>
  
  <label for="input4">Input 4:</label>
  <input type="text" id="input4"><br><br>
  
  <label for="input5">Input 5:</label>
  <input type="text" id="input5"><br><br>
  
  <button onclick="logValues()">Log Values</button>
  
  <script>
    function logValues() {
      const inputs = [];
      for (let i = 1; i <= 5; i++) {
        const value = document.getElementById(`input${i}`).value;
        inputs.push(value);
      }
      console.log('Input Values:', inputs);
      
    }
  </script>
</body>
</html>
